{% extends 'console.html' %}

{% block title %}PAWConsole - Merchants{% endblock %}

{% block tool %}
<h1>Merchant DetailsDetails</h1>
<form action="{% url 'console:merchant-assign' merchant.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="host" value="{{host.id}}">
    <fieldset>
        <legend>Room Info</legend>
        <div class="form-group row">
            <label for="table_number" class="col-sm-2 col-form-label">Table Number</label>
            <div class="col-sm-10">
                <input name="table_number" type="text" class="form-control" id="table_number" value="{{merchant.table_number}}">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group row float-right">
            <div class="col">
                <input type="submit" class="btn btn-primary" value="Assign">
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
